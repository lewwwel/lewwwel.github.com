<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="referrer" content="never">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script async src="https://cdn.splitbee.io/sb.js"></script>
  <link href="./index.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>lujinhuii</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="div1">
        <p class="dev-box">LUJINHUI</p>
      </div>
      <div class="div2">
        <p class="dev-box">👋🏻 hey~ I’m lujinhui and a product designer based in Shenzhen. </p>
      </div>
      <div class="div3">
        <p class="main">
          <span class="dev-box">Designed & Coded by lujinhui @2021</span>
          <span class="age" id="age">age</span>
        </p>
      </div>
    </div>
  </div>
</body>
<script>
  function getParam (name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
       results = regex.exec(url);
    if (!results) return '';
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }
  function setAge () {
    document.getElementById('age').innerHTML = ((Date.now() - 783655200000) / 31556908800).toFixed(15)
    
  }
  setInterval(this.setAge, 10);

</script>
</html>
